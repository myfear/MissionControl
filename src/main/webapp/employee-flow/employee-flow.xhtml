<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/basic_design.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

     <ui:define name="content">

        <h2>Select Organisation</h2>
        <h:form prependId="false">
            <h:selectOneRadio value="#{employeeFlowBean.orgunit}" 
                              layout="pageDirection" required="true">
                <c:forEach items="#{organisationService.all}" var="o"> 
                    <f:selectItem itemValue="#{o.id}" itemLabel="#{o.name}"/>
                </c:forEach>
            </h:selectOneRadio>
            <h:commandButton id="shows" value="Pick an OrgUnit" action="addEmployee" 
                             />
        </h:form>
    </ui:define>

</ui:composition>
